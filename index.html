<!DOCTYPE html><!-- notify2はQiitaの記事に則って作ってみました(notify無印は三浦先生のへぇ準拠) -->
<html>
  <head>
    
    <style>
      .none {
        display: none;
      }
      .hidden{
        visibility: hidden;
      }
        
         
     </style>
     
    <title>Hello PWA world!</title>
    <link rel="manifest" href="script/manifest.json">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./script/notify.js"></script>
    <script src="./script/main.js"></script>

    <script>
      window.addEventListener('load', () => {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker
            .register('./script/serviceWorker.js')
            .then(registration => console.log('registerd', registration))
            .catch(err => console.log('err', err));
        }
      });
    </script>
    
    <title>PWA</title>
  </head>
  <body>
    <h1>pwa</h1>
    <button onclick="createNotification()">通知を送信</button>
    
     <div id="button"></div>
     <button type="button" onclick="location.href='./config.html'">設定 test</button>
     <br>
     <input type="checkbox" id="sunbox" name="box" onclick="toggletext('sun')">
     日曜日
     <a id="suntext"></a>
     <input type="time" id="sun" name="time" class="hidden">
      

      <br>
      <input type="checkbox" id="monbox" name="box" onclick="toggletext('mon')">
      月曜日
      <a id="montext"></a>
      <input type="time" id="mon" name="time" class="hidden">
      

      <br>
      <input type="checkbox" id="tuebox" name="box" onclick="toggletext('tue')">
      火曜日
      <a id="tuetext"></a>
      <input type="time" id="tue" name="time" class="hidden">
      <br>
      <input type="checkbox" id="wedbox" name="box" onclick="toggletext('wed')">
      水曜日
      <a id="wedtext"></a>

      <input type="time" id="wed" name="time" class="hidden">

    
      <br>
      <input type="checkbox" id="thubox" name="box" onclick="toggletext('thu')">
      木曜日
      <a id="thutext"></a>
      <input type="time" id="thu" name="time" class="hidden">

     <br>
     <input type="checkbox" id="fribox" name="box" onclick="toggletext('fri')">
     金曜日
      <a id="fritext"></a>
      <input type="time" id="fri" name="time" class="hidden">
    
      <br>
      <input type="checkbox" id="satbox" name="box" onclick="toggletext('sat')">
      土曜日
      <a id="sattext"></a>
      <input type="time" id="sat" name="time" class="hidden">

    
    </body>
    <script>
       var checkboxes = document.getElementsByName('box')
       for (var i = 0; i < checkboxes.length; i++) {
         checkboxes[i].style.visibility = "hidden";
       }
    </script>
</html>
