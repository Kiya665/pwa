<!DOCTYPE html><!-- notify2はQiitaの記事に則って作ってみました(notify無印は三浦先生のへぇ準拠) -->
<html>
  <head>
    <title>Hello PWA world!</title>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="./notify.js"></script>

    <script>
      window.addEventListener('load', () => {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker
            .register('serviceWorker.js')
            .then(registration => console.log('registerd', registration))
            .catch(err => console.log('err', err));
        }
      });
    </script>
    
    <title>PWA</title>
  </head>
  <body>
    <h1>gitTestHello, PWA world!</h1>
    <button onclick="notify()">通知を送信</button>
  </body>
</html>
