    <style>
      .none {
        display: none;
      }
      .hidden{
        visibility: hidden;
      }
      
      <!--歯車アイコン-->
      *{
        box-sizing: border-box;
      }
      .outer{
        position: relative;
        width: 30px;
        height: 30px;
      }
      .iconGear,
      .iconGear:before,
      .iconGear:after,
      .iconGear div:before{
          position: absolute;
          width: 4px;
          height: 6px;
          content: '';
          box-shadow: inset 0 0 0 2px #ccc,0 14px 0 0 #ccc;
          border-radius: 1px;
      }
      .iconGear{
          top: 5px;
          left: 13px;
      }
      .iconGear:before{
          left: 5px;
          top: 2px;
          transform: rotate(45deg);
      }
      .iconGear:after {
          left: -5px;
          top: 2px;
          transform: rotate(-45deg);
      }
      .iconGear div:before{
          top: 1px;
          left: 9px;
          transform: rotate(90deg);
      }
      .iconGear div{
          position: absolute;
          top: 2px;
          left: -6px;
          width: 8px;
          height: 8px;
          border: 4px solid #ccc;
          border-radius: 50%;
      }
         
     </style>

      window.addEventListener('load',() =>{
        if ('serviceWorker' in navigator) {
