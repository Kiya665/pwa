<!DOCTYPE html><!-- notify2はQiitaの記事に則って作ってみました(notify無印は三浦先生のへぇ準拠) -->
<html>
  <head>
    <style>
        #sun{
             display: none;
         }
         #mon{
             display: none;
         }
         #tue{
             display: none;
         }
         #wed{
             display: none;
         }
         #thu{
             display: none;
         }
         #fry{
             display: none;
         }
         #sut{
             display: none;
         }
         
         
     </style>
     
 </head>
    <title>Hello PWA world!</title>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="./notify.js"></script>
    <script src="main.js"></script>

    <script>
      window.addEventListener('load', () => {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker
            .register('serviceWorker.js')
            .then(registration => console.log('registerd', registration))
            .catch(err => console.log('err', err));
        }
      });
    </script>
    
    <title>PWA</title>
  </head>
  <body>
    <h1>Hello, PWA world!</h1>
    <button onclick="notify()">通知を送信</button>
    
    <div id="button"></div>
    <br>
     日曜日
    <input type="time" id="sun" value="00:00">

    <a id="suntext"></a>
    <br>
    月曜日
    <input type="time" id="mon" value="00:00">
    <a id="montext"></a>
  
    <br>
    火曜日
    <input type="time" id="tue" value="00:00">

    <a id="tuetext"></a>
  
    <br>
    水曜日
    <input type="time" id="wed" value="00:00">

    <a id="wedtext"></a>
  

    <br>
    木曜日
    <input type="time" id="thu" value="00:00">

    <a id="thutext"></a>

    <br>
    金曜日
    <input type="time" id="fry" value="00:00">

    <a id="frytext"></a>

    <br>
    土曜日
    <input type="time" id="sut" value="00:00">

    <a id="suttext"></a>
    </body>
</html>
